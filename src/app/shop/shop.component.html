<div class="container-fluid my-5">
    <div class="row">
        <section class="col-3">

            
                <h5 class="text-warning ml-3 mt-3 mb-4">Sort</h5>
                <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions" 
                        [value]="sort.value">
                        {{sort.name}}
                    </option>
                </select>
            <h5 class=" text-warning ml-3">Categories</h5>
            <ul class="list-group">
                <li class="list-group-item "
                 *ngFor="let category of categories"
                [class.active] ="category.categoryName === this.shopParams.categoryNameSelected"
                [value]="category.categoryName"
                (click)="onCategorySelected(category.categoryName)"
                >{{category.categoryName}}
                    
                </li>
                
            </ul>
               
            </section>
        <section class="col-9">
            <div class="row">
                <div class="col-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
                          

            </div>
    <div class=" d-flex justify-content-center">
        <pagination [boundaryLinks]="true" 
        [totalItems]="77"
            previousText="&lsaquo;"
             nextText="&rsaquo;"
              firstText="&laquo;"
               lastText="&raquo;">
 
         </pagination>
        </div>
            
        </section>
    </div>

</div>
