<div class="container-fluid">
    <button (click)="get500Error()" class="btn btn-primary mx-3">Test 500 Error</button>
    <button (click)="get404Error()" class="btn btn-primary mx-3">Test 404 Error</button>
    <button (click)="get400Error()" class="btn btn-primary mx-3">Test 400 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-primary mx-3">Test valid Error</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let err of validationErrors">{{err}}</li>
        </ul>
    </div>
</div>
