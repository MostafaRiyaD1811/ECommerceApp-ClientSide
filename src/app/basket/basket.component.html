<div class="container-fluid my-2">
    <div *ngIf="(basket$ | async) === null" class="d-flex justify-content-center align-items-center">
        <h1 class="text-bold mt-5">Sorry your cart is empty <i class="fa fa-exclamation text-danger"></i> , Please add items to cart
        </h1>
    </div>
    <div *ngIf="basket$ | async as basket">
        <app-basket-summary
            (decrement)="decrementItemQuantity($event)"
            (increment)="incrementItemQuantity($event)"
            (remove)="removeBasketItem($event)"
        ></app-basket-summary>
        <div class="row">
            <div class="col-6 offset-6">
                <div class="d-flex align-items-center justify-content-center">
                    <a routerLink="/checkout" class="btn btn-outline-primary py2 btn-block"> Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
