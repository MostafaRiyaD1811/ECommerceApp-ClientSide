<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
      </div>
      <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <div class="form-check mb-4 mt-4">
        <input  formControlName="rememberMe" type="checkbox" class="form-check-input" id="formcheck">
        <label class="form-check-label" for="formcheck">Remember me</label>
      </div>



      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
  </div>
