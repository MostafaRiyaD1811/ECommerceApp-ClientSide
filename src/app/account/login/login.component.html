<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
      </div>
      <div class="form-group mt-5">
        <input formControlName="email" type="email" id="mail" class="form-control" required>
        <label class="form-control-placeholder" for="mail">Email</label>
        <span class="text-danger" *ngIf="loginForm.get('email').invalid
        && loginForm.get('email').touched
        && loginForm.get('email').errors['required']">
          Email address is required
        </span>

        <span class="text-danger" *ngIf="loginForm.get('email').invalid
        && loginForm.get('email').touched
        && loginForm.get('email').errors['pattern']">
          Email address is not valid
        </span>
      </div>

      <div class="form-group mt-5">
        <input formControlName="password" type="password" id="password" class="form-control" required>
        <label class="form-control-placeholder" for="password">Password</label>
        <span class="text-danger" *ngIf="loginForm.get('password').invalid
        && loginForm.get('password').touched
        && loginForm.get('password').errors['required']">
          Password address is required
        </span>
      </div>



      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
  </div>

  <div class="col-3">
    <p>Form status: {{loginForm.status}}</p>
    <p>Email status: {{loginForm.get('email').status}}</p>
    <p>Email touched: {{loginForm.get('email').touched}}</p>
    <p>Email dirty: {{loginForm.get('email').dirty}}</p>
    <pre>{{loginForm.value | json}}</pre>
  </div>
</div>
